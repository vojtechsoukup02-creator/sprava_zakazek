<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <title>Správa zakázek a lokalit</title>

 
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <link rel="stylesheet" href="style.css" />
</head>
<body>

<h1>Správa zakázek a lokalit</h1>

<section>
  <h2>Přidat lokalitu</h2>
  <p>1. Klikněte na mapu pro výběr umístění</p>
  <p>2. Zadejte název lokality</p>
  <input id="locName" placeholder="Název lokality">
  <button id="addLocation">Přidat lokalitu</button>
</section>

<section>
  <h2>Lokality</h2>
  <ul id="locations"></ul>
</section>

<section>
  <h2>Mapa - klikněte pro výběr lokality</h2>
  <div id="map"></div>
</section>

<section>
  <h2>Přidat zakázku</h2>
  <select id="jobLocation"></select>
  <select id="jobType">
    <option value="topení">Topení</option>
    <option value="voda">Voda</option>
    <option value="plyn">Plyn</option>
  </select>
  <input id="jobDesc" placeholder="Popis práce">
  <button id="addJob">Přidat zakázku</button>
</section>

<section>
  <h2>Filtrovat zakázky</h2>
  <select id="filterType">
    <option value="">Vše</option>
    <option value="topení">Topení</option>
    <option value="voda">Voda</option>
    <option value="plyn">Plyn</option>
  </select>
</section>

<section>
  <h2>Zakázky</h2>
  <ul id="jobs"></ul>
</section>


<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="app.js"></script>

</body>
</html>
